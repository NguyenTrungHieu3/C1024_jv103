<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hien thi dau ra</title>
</head>
<body>
    <button type="button" onclick="showMessage1()">Click Me1</button>
    <div id="messageDiv"></div>
    <button type="button" onclick="showMessage2()">Click Me2</button><br>
    <button type="button" onclick="showMessage3();">Click Me3</button><br>
    <button type="button" onclick="showMessage4();">Click Me4</button><br>
</body>
</html>
<script>
    function showMessage1() {
        alert("Xin chào!");
    }
    function showMessage2() {
        document.getElementById("messageDiv").innerHTML = 'Xin chào!';
    }
    function showMessage3() {
        document.write('Xin chào!');
    }
    function showMessage4() {
        console.log('Xin chào!');
    }
</script>
