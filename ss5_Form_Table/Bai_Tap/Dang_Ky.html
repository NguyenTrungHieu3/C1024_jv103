<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng Ký</title>
</head>
<body>
<form action="http://demo.codegym.vn/6/registration_form/register.php" method="post">
    <label for="name">Họ và tên:</label>
    <div>
        <input type="text" name="name" id="name">
    </div>
    <label for="email">Email:</label>
    <div>
        <input type="email" name="email" id="email">
    </div>
    <label for="phone">Phone number:</label>
    <div>
        <input type="text" name="phone" id="phone">
    </div>
    <label for="gender1">Giới tính:</label>
    <div>
        <input type="radio" name="gender" id="gender1" value="male" checked>Nam
        <input type="radio" name="gender" id="gender2" value="female">Nữ
    </div>
    <input type="submit" name="submit" value="Đăng ký">
</form>
</body>
</html>
