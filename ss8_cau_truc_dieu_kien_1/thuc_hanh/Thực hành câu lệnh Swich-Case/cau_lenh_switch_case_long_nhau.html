<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cau leng switch case long nhau</title>
</head>
<body>
  <script>
    var a = 100;
    var b = 200;
    switch (a) {
      case 100:
        alert("a: "+a);
        switch (b) {
          case 200:
            alert("b: "+b);
            break;
        }
    }
  </script>
</body>
</html>
