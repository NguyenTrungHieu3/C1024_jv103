<body>
    <script>
        let message;
        let login = prompt("Enter: ");
        message = (login=="Employee")?
            'Hello' :
            (login=="Director")?
                'Greetings' :
                (login=='')?
                    'No login' :
                    '';
        alert(message);
    </script>
