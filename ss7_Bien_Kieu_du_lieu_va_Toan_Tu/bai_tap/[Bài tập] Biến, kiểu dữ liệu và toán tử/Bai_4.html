<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 4</title>
</head>
<body>
    <script>
        var PI = Math.PI;
        var nhapBanKinh;
        nhapBanKinh = prompt("Nhập bán kính hình tròn: ");
        var banKinh = parseFloat(nhapBanKinh);
        var chuVi = 2*PI*banKinh;
        document.write("Chu vi hình tròn là: "+chuVi);
    </script>
</body>
</html>
