<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 3</title>
</head>
<body>
    <script>
        var PI = Math.PI;
        var nhapBanKinh;
        nhapBanKinh = prompt("Nhập bán kính hình tròn: ");
        var banKinh = parseFloat(nhapBanKinh);
        var area = PI*banKinh*banKinh;
        document.write("Diện tích hình tròn là: "+area);
    </script>
</body>
