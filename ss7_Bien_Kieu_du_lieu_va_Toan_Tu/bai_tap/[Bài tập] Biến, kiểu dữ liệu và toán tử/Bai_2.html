<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 2</title>
</head>
<body>
    <script>
        var nhapDoC;
        nhapDoC = prompt("Nhập độ C:");
        var doC = parseFloat(nhapDoC);
        var doF = (doC*9)/5+32;
        document.write("Độ F: "+doF);
    </script>
</body>
