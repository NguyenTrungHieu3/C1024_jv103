<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi tiền tệ</title>
</head>
<body>
<style>
    td{
        padding: 10px 30px 10px 0;
    }
    th{
        text-align: left;
    }
    button{
        width: 100px;
        height: 26px;
        background-color: mediumpurple;
        color: white;
        border-color: #4663f3;
    }
    #row3{
        color: #4663f3;
    }
</style>
<form>
    <table>
        <tr>
            <th>Amount</th>
            <th>From Currency</th>
            <th>To Currency</th>
        </tr>
        <tr>
            <td>
                <input style="width: 160px; height: 20px" type="number" name="amount" min="1" max="1000" value="1" id="amount">
            </td>
            <td>
                <select style="width: 132px; height: 26px" id="fromCurrency">
                    <option value="VietNam">VietNam</option>
                    <option value="USD">USD</option>
                </select>
            </td>
            <td>
                <select style="width: 132px; height: 26px" id="toCurrency">
                    <option value="USD">USD</option>
                    <option value="VietNam">VietNam</option>
                </select>
            </td>
            <td>
                <button type="button" id="convert">Convert</button>
            </td>
        </tr>
        <tr>
            <td colspan="3" id="row3">
                <p>Result: <span id="result"></span></p>
            </td>

        </tr>
    </table>
</form>
</body>
</html>
<script>
    function convert() {
        var amount = document.getElementById("amount").value;
        var selectedFromCurrencyValue = document.getElementById("fromCurrency").value;
        var selectedToCurrencyValue = document.getElementById("toCurrency").value;
        if(selectedFromCurrencyValue == "VietNam" &&    selectedToCurrencyValue == "USD") {
            var result = amount * 23000;
        }
        else if(selectedFromCurrencyValue == "USD" && selectedToCurrencyValue == "VietNam"){
            var result = amount/23000;
        }
        else{
            var result = amount;
        }
        document.getElementById("result").textContent = result;
    }
    var selected = document.getElementById("convert");
    selected.addEventListener("click", convert);
</script>
