<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 3</title>
</head>
<body>
    <script>
        var nhapa = prompt("Nhập a: ");
        var nhapb = prompt("Nhập b: ")
        var a = parseFloat(nhapa);
        var b = parseFloat(nhapb);
        if(a%b == 0){
            alert("a là bội số của b");
        }
        else{
            alert("a không phải là bội số của b");
        }
    </script>
</body>
</html>
