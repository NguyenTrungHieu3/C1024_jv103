<script>
    class Apple {
        weight;

        constructor() {
            this.weight = 10;
        }

        decrease() {
            this.weight--;
        }

        isEmpty() {
            return this.weight === 0;
        }

        getWeight() {
            return this.weight;
        }
    }

    class Human {
        name;
        gender;
        weight;

        constructor(name, gender, weight) {
            this.name = name;
            this.gender = gender;
            this.weight = weight;
        }

        isMale() {
            return this.gender === 'male';
        }

        setGender(gender) {
            this.gender = gender;
        }

        checkApple(apple) {
            return apple.getWeight();
        }

        eat(apple) {
            if (!apple.isEmpty()) {
                console.log(`${this.name} is eating apple ...`);
                apple.decrease();
                this.weight++;
                console.log(`${adam.getName()} Weight: `+adam.getWeight());
            } else {
                console.log("Apple is empty.");
            }
        }

        say(message) {
            console.log(message);
        }

        getName() {
            return this.name;
        }

        setName(name) {
            this.name = name;
        }

        getWeight() {
            return this.weight;
        }

        setWeight(weight) {
            this.weight = weight;
        }
    }

    const apple = new Apple();
    console.log("Apple Weight: "+apple.getWeight());

    const adam = new Human("Adam", 'male', 70);
    if(adam.isMale()) {
        console.log(`${adam.getName()} is male`);
