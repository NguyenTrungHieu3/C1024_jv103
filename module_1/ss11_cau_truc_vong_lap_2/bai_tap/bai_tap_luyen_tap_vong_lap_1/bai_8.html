<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 8</title>
</head>
<body>
<h2>Game đoán số</h2>
<button type="button" value="Bắt đầu" id="btnStart">Bắt đầu</button>
<script>
    let start = document.getElementById("btnStart");
    start.addEventListener("click", function () {
        let min = parseInt(prompt("Nhập số min trong khoảng đoán: "));
        let max = parseInt(prompt("Nhập số max trong khoảng đoán: "));
        if (isNaN(min) || isNaN(max) || min >= max) {
            alert("Vui lòng nhập khoảng min và max hợp lệ!");
            return;
        }
        let key = Math.floor(Math.random() * (max-min+1) + min);
        for (let i = 0; i <= 3; i++) {
            if (i === 3) {
                alert("Bạn đã hết lượt đoán");
            } else {
                let num = parseInt(prompt("Nhập số bạn đoán: "));
                if (isNaN(num)) {
                    alert("Vui lòng nhập số hợp lệ");
                    i--;
                    continue;
                }
                if (num < key) {
                    alert("Số bạn đoán nhỏ hơn");
                } else if (num > key) {
                    alert("Số bạn đoán lớn hơn");
                } else if (num === key) {
                    alert("Bạn đoán đúng rồi xin chúc mừng!!");
                    break;
                }
            }
        }
    })
</script>
</body>
</html>
