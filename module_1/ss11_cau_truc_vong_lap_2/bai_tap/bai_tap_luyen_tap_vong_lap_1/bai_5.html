<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5</title>
</head>
<body>
  <h2>Tính tổng của 20 số đầu tiên trong dãy fibonacci</h2>
  <script>
    let num1 = 0;
    let num2 = 1;
    let fibo, total=1;
    for(let i=2;i<20;i++){
      fibo = num1 + num2;
      num1 = num2;
      num2 = fibo;
      total += fibo;
    }
    alert("Tổng 20 số đầu tiên trong dãy fibonacci là: "+total);
  </script>
</body>
</html>
