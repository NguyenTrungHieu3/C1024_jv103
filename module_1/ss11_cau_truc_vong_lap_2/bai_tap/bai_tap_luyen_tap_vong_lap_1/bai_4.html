<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
  <h2>Tìm số đầu tiên trong dãy fibonacci chia hết cho 5</h2>
  <script>
    let num1 = 0;
    let num2 = 1;
    let fibo=1;
    while(fibo%5!==0){
        fibo = num1 + num2;
        num1 = num2;
        num2 = fibo;
      }
      alert("Số fibonacci đầu tiên chia hết cho 5 là: "+fibo);
    </script>
</body>
</html>
