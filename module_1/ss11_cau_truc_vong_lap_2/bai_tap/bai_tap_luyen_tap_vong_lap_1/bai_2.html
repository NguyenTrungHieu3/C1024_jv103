<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
<h1>Điều chỉnh nhiệt độ</h1>
<script>
    let nhietDo = parseFloat(prompt("Nhập vào nhiệt độ: "));
    while (nhietDo < 20 || nhietDo > 100) {
        if (nhietDo < 20) {
            alert("Tăng nhiệt độ");
        } else {
            alert("Giảm nhiệt độ");
        }
        nhietDo = parseFloat(prompt("Nhập vào nhiệt độ: "));
    }
</script>
</body>
</html>
