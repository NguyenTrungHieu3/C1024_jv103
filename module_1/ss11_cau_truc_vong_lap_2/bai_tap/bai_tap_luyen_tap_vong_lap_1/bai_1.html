<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
<h1>Đếm từ 1 đến 100</h1>
<script>
    for (let i = 1; i <= 100; i++) {
        document.write("<p>" + i + "</p>");
        if (i === 99) {
            alert("Đã hoàn thành");
        }
    }
</script>
</body>
</html>
