<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Số nguyên tố</title>
</head>
<body>
<h2>N số nguyên tố đầu tiên</h2>
  <script>
    function ktSoNguyenTo(n){
      if(n<2){
        return false;
      } else{
        for(let i=2;i<n;i++){
          if(n%i===0){
            return false;
          }
        }
        return true;
      }
    }
    let num = parseFloat(prompt("Nhập n số nguyên tố đầu tiên: "));
    let count = 0;
    let number=0;
    while(count < num){
      if(ktSoNguyenTo(number)){
        document.writeln(number);
        count++;
      }
      number++;
    }
  </script>
</body>
</html>
