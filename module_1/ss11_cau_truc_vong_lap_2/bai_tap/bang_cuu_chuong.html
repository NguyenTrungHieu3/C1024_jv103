<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài bảng cửu chương</title>
</head>
<body>
    <h1>Bảng Cửu Chương</h1>
    <script>
        let sout;
        sout = "<<table border='1' width='50%' cellspacing='0' cellpadding='10'>"
        for (let i =1; i<=9;i++){
            sout += "<tr>";
            for (let j=1; j<=9; j++){
                sout += "<td>"+ i + "*" + j + " = " + (i*j) +"</td>";
            }
            sout += "</tr>";
        }
        sout += "</table>";
        document.write(sout);
    </script>
</body>
</html>
