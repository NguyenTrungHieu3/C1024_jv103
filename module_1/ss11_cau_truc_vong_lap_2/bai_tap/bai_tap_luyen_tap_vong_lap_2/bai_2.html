<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<h2>Tính giai thừa của một số nguyên dương</h2>
  <script>
    let n = parseInt(prompt("Nhập số nguyên dương muốn tính giai thừa: "));
    let giaiThua =1;
    for(let i=1;i<=n;i++){
      giaiThua *= i;
    }
    alert("Giai thừa của "+n+" là: "+giaiThua);
  </script>
</body>
</html>
