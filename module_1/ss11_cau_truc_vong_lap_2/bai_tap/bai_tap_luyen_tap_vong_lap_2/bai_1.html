<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
<h2>In dãy Fibonaci</h2>
<script>
  let n = parseFloat(prompt("Nhập số lượng số fibonacci muốn in"));
  let num1 = 0;
  let num2 = 1;
  let fibo;
  document.write(num1 + "<br>");
  document.write(num2 + "<br>");
  for(let i=2;i<n;i++){
    fibo = num1 + num2;
    num1 = num2;
    num2 = fibo;
    document.write(fibo + "<br>");
  }
</script>
</body>
</html>
