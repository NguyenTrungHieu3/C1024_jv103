<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
<h2>In hình chữ nhật</h2>
<script>
    for (let i=1;i<=8;i++){
        for (let j=1;j<=20;j++){
            if(i === 1 || i === 8 || j===1 || j===20){
                document.write("*");
            } else{
                document.write("&nbsp&nbsp");
            }
        }
        document.write("<br>");
    }

</script>
</body>
</html>
