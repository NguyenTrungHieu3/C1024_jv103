    function in_trai_tim() {
        for (let i = 1; i <= 5; i++) {
            for (let j = 1; j <= 19; j++) {
                if (j <= 5 - i || (j >= 5 + i && j <= 19 - 5 - i + 1) || j >= 19 - 5 + i + 1) {
                    document.write("&nbsp;&nbsp;")
                } else {
                    document.write("*");
                }
            }
            document.write("<br>")
        }
        for (let i = 1; i <= 10; i++) {
            for (let j = 1; j <= 19; j++) {
                if (j < i || j>19-i+1){
                    document.write("&nbsp;&nbsp;");
                } else{
                    document.write("*");
                }
            }
            document.write("<br>")
        }
    }

    in_trai_tim();
