<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
    <h2>Kiểm tra a có chia hết cho b hay không?</h2>
    <p>
        <label for="numberA">Nhập số a:</label> <br>
        <input type="text" id="numberA"> <br>
    </p>
    <p>
        <label for="numberB">Nhập số b:</label> <br>
        <input type="text" id="numberB"> <br>
    </p>
    <button type="button" onclick="check()" id="btnCheck" value="check">Kiểm tra</button>
</body>
</html>
<script>
    function check() {
        let numberA = parseFloat(document.getElementById('numberA').value);
        let numberB = parseFloat(document.getElementById('numberB').value);
        if(numberB === 0){
            alert("Số b không thể chia cho 0 ");
        }
        else if(numberA % numberB === 0){
            alert("Số a chia hết cho b");
        }
        else{
            alert("Số a không chia hết cho b");
        }
    }
</script>
