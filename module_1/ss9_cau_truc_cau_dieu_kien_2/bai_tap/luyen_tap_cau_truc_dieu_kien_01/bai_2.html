<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
    <h2>Kiểm tra học sinh có đủ điều kiện vào lớp 10 hay không?</h2>
    <p>
        <label for="age">Nhập tuổi:</label> <br>
        <input type="text" id="age"> <br>
    </p>
    <button type="button" id="btnCheck" value="check" onclick="check()">Kiểm tra</button>
</body>
</html>
<script>
    function check(){
        let age = parseInt(document.getElementById("age").value);
        if(age <=0){
            alert("Dữ liệu nhập vào sai")
        }
        else if (age >= 15) {
            alert("Được vào lớp 10");
        }
        else{
            alert("Không được vào lớp 10");
        }
    }
</script>
