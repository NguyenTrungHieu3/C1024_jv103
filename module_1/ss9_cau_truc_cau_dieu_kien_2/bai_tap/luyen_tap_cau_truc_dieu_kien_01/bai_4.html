<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
  <h2>Tìm số lớn nhất trong ba số</h2>
  <p>
    <label for="number1">Nhập số thứ 1:</label> <br>
    <input type="text" id="number1"> <br>
  </p>
  <p>
    <label for="number2">Nhập số thứ 2:</label> <br>
    <input type="text" id="number2"> <br>
  </p>
  <p>
    <label for="number3">Nhập số thứ 3:</label> <br>
    <input type="text" id="number3"> <br>
  </p>
  <button type="button" id="btnCheck" value="check" onclick="check()">Kiểm tra</button>
</body>
</html>
<script>
    function check() {
      let number1 = parseInt(document.getElementById("number1").value);
      let number2 = parseInt(document.getElementById("number2").value);
      let number3 = parseInt(document.getElementById("number3").value);
      if(number1 > number2 && number1 > number2){
          alert("Số lớn nhất là: "+number1);
      }
      else if(number2 > number3){
          alert("Số lớn nhất là: "+number2);
      }
      else{
          alert("Số lớn nhất là: "+number3);
      }
    }

</script>
