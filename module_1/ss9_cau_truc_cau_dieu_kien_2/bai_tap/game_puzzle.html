<script>
  function changeImage(id){
    var rand = Math.floor(Math.random()*12)+1;
    if(rand===1) {
       document.getElementById(id).src = "https://demo.codegym.vn/8/puzzlegame/img/panda_swap_part1x1.jpg";
    } else if(rand===2){
      document.getElementById(id).src = "https://demo.codegym.vn/8/puzzlegame/img/funny-cat1_part1x1.jpg";

      document.getElementById(id).src = "https://demo.codegym.vn/8/puzzlegame/img/monkey_part1x1.jpg";

    } else if(rand===11){
      document.getElementById(id).src = "https://demo.codegym.vn/8/puzzlegame/img/monkey_part5x1.jpg";
    } else if(rand===12){
      document.getElementById(id).src = "https://demo.codegym.vn/8/puzzlegame/img/panda_swap_part5x1.jpg";
    }
  }
</script>
