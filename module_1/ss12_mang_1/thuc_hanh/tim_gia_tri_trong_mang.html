<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm phần tử trong mảng</title>
</head>
<body>
    <h2>Search</h2>
</body>
</html>
<script>
    let value = parseInt(prompt("Enter a number: "));
    let numbers = [-3, 5, 1, 3, 2, 10];
    let index = -1;
    for (let i = 0; i < numbers.length; i++) {
        if (value === numbers[i]) {
            index = i;
            break;
        }
    }
    if(index>-1){
        alert("Value " + value + " found at " + index);
    }  else{
        alert("Value " + value + " not found");
    }
</script>
