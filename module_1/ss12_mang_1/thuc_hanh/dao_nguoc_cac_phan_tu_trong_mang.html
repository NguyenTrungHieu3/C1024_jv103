<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đảo mảng</title>
</head>
<body>
    <h1>Reverse</h1>
</body>
</html>
<script>
    let x = [-3, 5, 1, 3, 2, 10];
    document.write("Mảng ban đầu:"+"<br>");
    for (let i = 0; i<x.length;i++){
        document.write(x[i]+" ");
    }
    let first = 0;
    let last = x.length-1;
    while(first < last){
        let temp = x[first];
        x[first] = x[last];
        last = temp;
        first++;
        last--;
    }
    document.write("Mảng sau khi đảo:");
    for (let i = 0; i<x.length;i++){
        document.write(x[i]+" ");
    }
</script>
