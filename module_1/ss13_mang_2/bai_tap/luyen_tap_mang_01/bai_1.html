<script>
    const arr = [1, 12, 3, 14, 5, 16, 7, 18, 9, 10];
    let count = 0;
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] >= 10) {
            count++;
        }
    }
    alert("Có " + count + " số lớn hơn 10");
</script>
