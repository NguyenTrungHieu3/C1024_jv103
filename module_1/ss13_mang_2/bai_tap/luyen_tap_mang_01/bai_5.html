<script>
    let str = prompt("Nhập chuỗi số nguyên");
    let num = '0123456789';
    let count = 0;
    for (let i = 1; i < str.length; i++) {
        if (str[i - 1] === '-' && num.indexOf(str[i]) !== -1) {
            count++;
        }
    }
    alert("Số phần tử nguyên âm trong chuỗi là: " + count);
</script>
