<script>
    const arr = [1, 12, 3, 14, 5, 16, 7, 18, 9, 10];
    let max = arr[0];
    let index_max = -1;
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] >= max) {
            max = arr[i];
            index_max = i;
        }
    }
    alert("Số lớn nhất trong mảng là: " + max );
    alert("Vị trí: " + index_max );
</script>
