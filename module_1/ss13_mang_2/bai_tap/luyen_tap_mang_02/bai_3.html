<script>
    const arr = ['Nguyen', 'Van', '1', '2', '3', 'Van', '5', '6', '7'];
    let size = arr.length;
    let count = 0;
    for (let i = 0; i < size; i++) {
        if (arr[i] > '0' && arr[i] < '9') {
            count++;
        }
    }
    document.write("Số lượng kí tự số trong mảng là: " + count);
</script>
