<script>
    let str = prompt("Nhập vào chuỗi: ");
    count = 0;
    for (let i = 0; i < str.length; i++) {
        if ((str[i] >= 'a' && str[i] <= 'z') || (str[i] >= 'A' && str[i] <= 'Z')) {
            count++;
        }
    }
    document.write("Số từ trong chuỗi trên là: " + count);
</script>
