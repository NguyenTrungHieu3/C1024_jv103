<script>
    let str1, str2;
    let check = true;
    str1 = prompt("Nhập vào chuỗi thứ nhất: ");
    str2 = prompt("Nhập vào chuỗi thứ hai: ");
    for (let i = 1; i <= str1.length; i++) {
        if (str1[i] !== str2[i]) {
            check = false;
        }
    }
    if (check) {
        alert("Hai chuỗi giống nhau");
    } else{
        alert("Hai chuỗi khác nhau");
    }
</script>
