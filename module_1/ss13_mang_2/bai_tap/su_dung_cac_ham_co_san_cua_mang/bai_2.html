<script>
    const arr = [];
    while (true) {
        let num = parseInt(prompt("Nhập vào số !=0: "));
        if (num === 0) {
            break;
        } else {
            arr.push(num);
        }
    }

    const result = [arr[0]];
    for (let i = 1; i < arr.length; i++) {
        if (arr[i - 1] % 2 === 0 && arr[i] % 2 === 0) {
            result.push("-", arr[i]);
        } else {
            result.push(arr[i]);
        }
    }

    alert(result.join(""));
</script>
