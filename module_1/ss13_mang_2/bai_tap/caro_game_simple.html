<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Caro</title>
</head>
<body>
<h2>Caro Game Simple</h2>
<p id="carogame">
</body>
</html>
<script>
    let b = document.getElementById('carogame');
    let data = "";
    let board = [];
    for (let i = 0; i < 5; i++) {
        board[i] = ['_', '_', '_', '_', '_'];
    }

    for (let j = 0; j < 5; j++) {
        data += "<br>";
        for (let k = 0; k < 5; k++) {
            data += board[j][k] + "&nbsp;&nbsp;";
        }
    }
    data += "<br><br><button type='button' onclick='changeValue()' value='changeValue'>Change Value</button>";
    b.innerHTML = data;

    var h = 1;

    function changeValue() {
        let positionX = prompt("X: ");
        let positionY = prompt("Y: ");
        if (h % 2 === 0) {
            board[positionX][positionY] = 'X';
        } else {
            board[positionX][positionY] = 'O';
        }
        h++;
        data = "";
        for (let i = 0; i < 5; i++) {
            data += "<br>";
            for (let j = 0; j < 5; j++) {
                data += board[i][j] + "&nbsp;&nbsp;";
            }
        }
        data += "<br><br><button type='button' onclick='changeValue()' value='changeValue'>Change Value</button>"
        b.innerHTML = "<hr>" + data;
        for (let i = 0; i < 5; i++) {
            for (let j = 0; j < 5; j++) {
                if ((board[i][j] === 'X' && board[i][j + 1] === 'X' && board[i][j + 2] === 'X') ||
                    (board[i][j] === 'X' && board[i + 1][j] === 'X' && board[i + 2][j] === 'X') ||
                    (board[i][j] === 'X' && board[i + 1][j + 1] === 'X' && board[i + 2][j + 2] === 'X')) {
                    alert('X Thắng');
                    b.innerHTML = "";
                } else if ((board[i][j] === 'O' && board[i][j + 1] === 'O' && board[i][j + 2] === 'O') ||
                    (board[i][j] === 'O' && board[i + 1][j] === 'O' && board[i + 2][j] === 'O') ||
                    (board[i][j] === 'O' && board[i + 1][j + 1] === 'O' && board[i + 2][j + 2] === 'O')) {
                    alert("O Thắng");
                    b.innerHTML = "";
                }
            }
        }
    }


</script>
