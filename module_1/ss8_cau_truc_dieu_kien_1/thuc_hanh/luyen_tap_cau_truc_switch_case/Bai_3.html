<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 3</title>
</head>
<body>
    <script>
        let value = prompt("Type a number", 0);
        const result = value > 0;
        switch (result) {
            case true:
                alert(1);
                break;
            case false:
                switch (value) {
                    case "0":
                        alert(0);
                        break;
                    default:
                        alert(-1);
                }
                break;
        }
    </script>
</body>
</html>
