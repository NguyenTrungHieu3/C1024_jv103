<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cau lenh switch case</title>
</head>
<body>
    <script>
        var opera="+";
        var a = 6;
        var b =3;
        switch (opera) {
            case "+":
                alert("a + b = "+(a+b));
                break;
            case "-":
                alert("a - b = "+(a-b));
                break;
            case "*":
                alert("a * b = "+(a*b));
                break;
            case "/":
                alert("a / b = "+(a/b));
                break;
            default:
                alert("Không có phép toán ");
                break;
        }
    </script>
</body>
</html>
