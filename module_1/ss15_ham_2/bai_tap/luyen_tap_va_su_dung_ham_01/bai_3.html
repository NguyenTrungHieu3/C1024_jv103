<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<h2>Bài 3</h2>
<form>
    <label for="num1">Nhập số thứ 1: </label>
    <br>
    <input type="text" id="num1" oninput="display()" onchange="display()">
    <br>
    <label for="num2">Nhập số thứ 2: </label>
    <br>
    <input type="text" id="num2" oninput="display()" onchange="display()">
</form>
<p id="result">Result: </p>
</body>
</html>
<script>
    function increaseNum(num1, num2) {
        return num1 + num2;
    }

    function display() {
        let number1 = parseFloat(document.getElementById("num1").value);
        let number2 = parseFloat(document.getElementById("num2").value);
        if (number1 > number2) {
            document.getElementById("result").innerHTML = "Số thứ 1 lớn hơn số thứ 2";
        } else {
            let result = increaseNum(number1, number2);
            document.getElementById("result").innerHTML = result;
        }
    }
</script>
