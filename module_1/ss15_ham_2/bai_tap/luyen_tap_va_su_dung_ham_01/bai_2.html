<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<h2>Tăng giá trị số lên 1</h2>
<form>
    <label for="num1">Nhập số muốn tăng giá trị lên 1</label>
    <br>
    <input type="text" id="num1" oninput="display()" onchange="display()">
</form>
<p id="result">Result: </p>
</body>
</html>
<script>
    function increaseNum(num) {
        return num + 1;
    }

    function display() {
        let number = parseFloat(document.getElementById("num1").value);
        let result = increaseNum(number);
        document.getElementById("result").innerHTML = result;
    }
</script>
