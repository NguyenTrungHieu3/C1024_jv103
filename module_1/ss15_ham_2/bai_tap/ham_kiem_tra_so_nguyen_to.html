<script>
    let num = parseInt(prompt("Nhập số muốn kiểm tra: "));
    let found = true;

    function isPrime(number) {
        if (number < 2) {
            found = false;
        } else {
            for (let i = 2; i < number; i++) {
                if (number % i === 0) {
                    found = false;
                    break;
                }
            }
        }
        if (found) {
            alert(number + " là số nguyên tố");
        } else {
            alert(number + " không phải là số nguyên tố ");
        }
    }

    isPrime(num);
</script>
