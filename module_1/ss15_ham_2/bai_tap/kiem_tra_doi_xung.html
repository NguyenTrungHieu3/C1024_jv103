<script>
    function isPalindrome(str) {
        str = str.toLowerCase().trim();
        if (str.length <= 1) {
            return true;
        }

        if (str[0] !== str[str.length - 1]) {
            return false;
        }

        return isPalindrome(str.substring(1, str.length - 1));
    }

    const str = "rotor";
    console.log(isPalindrome(str));
</script>
