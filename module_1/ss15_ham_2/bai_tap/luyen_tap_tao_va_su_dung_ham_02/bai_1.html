<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
<h2>Tính bình phương</h2>
<form>
    <label for="num1">Nhập số: </label> <br>
    <input type="text" name="num1" id="num1" oninput="calculate()" onchange="calculate()">
</form>
<p id="result">Result: </p>
</body>
</html>
<script>
    function binhPhuong(num) {
        return num * num;
    }

    function calculate() {
        let num = parseFloat(document.getElementById("num1").value);
        let result = binhPhuong(num);
        document.getElementById("result").innerHTML = `Result: ${result}`;
    }
</script>
