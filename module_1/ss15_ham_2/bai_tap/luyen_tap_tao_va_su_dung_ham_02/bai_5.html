<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5</title>
</head>
<body>
<h2>Tìm số nhỏ nhất</h2>
<form>
    <label for="num1">Nhập số thứ 1: </label> <br>
    <input type="text" name="num1" id="num1"> <br>
    <label for="num2">Nhập số thứ 2: </label> <br>
    <input type="text" name="num1" id="num2"> <br>
    <label for="num3">Nhập số thứ 3: </label> <br>
    <input type="text" name="num1" id="num3"> <br>
    <button type="button" name="check" id="check" onclick="calculate()">Kiểm tra</button>
</form>
<p id="result">Result: </p>
</body>
</html>
<script>
    function kiemTra(num1, num2, num3) {
        let min = num1;
        if (num2 < min) {
            min = num2;
        }
        if (num3 < min) {
            min = num3;
        }
        return min;
    }

    function calculate() {
        let num1 = parseFloat(document.getElementById("num1").value);
        let num2 = parseFloat(document.getElementById("num2").value);
        let num3 = parseFloat(document.getElementById("num3").value);
        let result = kiemTra(num1, num2, num3);
        document.getElementById("result").innerHTML = `Result: ${result}`;
    }
</script>
