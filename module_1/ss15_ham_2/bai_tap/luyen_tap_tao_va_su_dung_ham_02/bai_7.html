<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 7</title>
</head>
<body>
<h2>Kiểm tra số</h2>
<form>
    <label for="num1">Nhập vào số nguyên 1: </label> <br>
    <input type="text" name="num1" id="num1"> <br>
    <label for="num2">Nhập vào số nguyên 2: </label> <br>
    <input type="text" name="num2" id="num2"> <br>
    <button type="button" onclick="calculate()">Check</button>
</form>
<p id="number1">Number1: </p>
<p id="number2">Number2: </p>
</body>
</html>
<script>
    function doiCho(num1, num2) {
        return [num2, num1];
    }

    function calculate() {
        let num1 = parseInt(document.getElementById("num1").value);
        let num2 = parseInt(document.getElementById("num2").value);

        if (isNaN(num1) || isNaN(num2)) {
            alert("Vui lòng nhập cả hai số nguyên hợp lệ!");
            return;
        }

        [num1, num2] = doiCho(num1, num2);

        document.getElementById("number1").innerHTML = `Number 1: ${num1}`;
        document.getElementById("number2").innerHTML = `Number 2: ${num2}`;
    }
</script>
