<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BÃ i 2</title>
</head>
<body>
    <h2>JavaScript Loops</h2>
    <p id="demo"></p>
    <script>
        let n = prompt("Enter your number: ");
        let total = 0;
        for (i=1;i<=n;i++){
            total += i;
        }
        document.getElementById("demo").innerHTML = total;
    </script>
</body>
